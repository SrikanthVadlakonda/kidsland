<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Images with Marquee</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide overflow to prevent scrollbars */
        }

        .hello {
            height: 300px;
            width: 100%;
            position: relative; /* Position relative for absolute positioning of children */
            background-color: aqua;
            overflow: hidden; /* Hide overflow to prevent marquee from affecting layout */
        }

        .hello1, .hello2 {
            position: absolute; /* Position children absolutely within .hello */
            top: 0; /* Align at the top of .hello */
            display: flex;
            flex-direction: row; /* Arrange children vertically */
        }

        .hello1 {
            left: 0; /* Align left for hello1 */
            column-gap: 40px;
        }

        .hello2 {
            right: 0; /* Align right for hello2 */
        }

        .hello marquee {
            width: 100%; /* Full width of .hello container */
        }

        .hello img {
            height: auto; /* Maintain aspect ratio */
            max-width: 100%; /* Ensure images don't overflow */
        }
    </style>
</head>
<body>
    <div class="hello">
        <div class="hello1">
            <marquee behavior="scroll" direction="up" scrollamount="2"><img src="images/tiger.png" alt="Tiger"></marquee>
            <marquee behavior="scroll" direction="up" scrollamount="2"><img src="images/tiger.png" alt="Tiger"></marquee>
        </div>
        <div class="hello2">
            <marquee behavior="scroll" direction="left" scrollamount="3"><img src="images/cloud.svg" alt="Cloud"></marquee>
            <marquee behavior="scroll" direction="left" scrollamount="3"><img src="images/cloud.svg" alt="Cloud"></marquee>
        </div>
    </div>
</body>
</html>
