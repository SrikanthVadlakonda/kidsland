<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Home V1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            width: 100%;
            height: 100vh;
            background-color: whitesmoke;
            overflow: hidden; /* Ensure child elements don't overflow */
            position: relative; /* Positioning context for pseudo-element */
        }

        .navbar {
            height: 100px;
            width: 100%;
            background-color: white;
            border: 1px solid;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative; /* Ensure z-index works properly */
            z-index: 2; /* Ensure navbar is above curved background */
        }

        .curved-background {
            position: absolute;
            top: -50px; /* Adjust to position the curve */
            left: 0;
            width: 100%;
            height: 200px; /* Adjust height of curved background */
            background-color: #007bff; /* Background color */
            clip-path: ellipse(100% 50% at 50% 0%); /* Create an ellipse shape */
            z-index: 1; /* Behind the navbar */
        }

        .logo {
            width: 300px;
        }

        .nav {
            margin-left: auto;
        }

        .nav ul {
            display: flex;
            list-style: none;
        }

        .nav ul li {
            position: relative;
            margin-left: 15px; /* Adjust spacing between menu items */
        }

        .nav ul li a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            display: flex;
            align-items: center;
            position: relative;
            padding: 10px 15px; /* Adjust padding to create clickable area */
        }

        .nav ul li a:hover {
            color: orangered;
        }

        .nav ul li a .fas {
            margin-left: 5px; /* Adjust spacing between text and icon */
            transition: transform 0.3s ease; /* Smooth transition for icon rotation */
        }

        .nav ul li:hover > a .fas.fa-plus {
            transform: rotate(45deg); /* Rotate plus icon to create minus effect */
        }

        .nav ul li .sub-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
            padding: 10px 0;
            width: auto;
            min-width: 200px; /* Adjust minimum width of sub-menu */
        }

        .nav ul li:hover .sub-menu {
            display: block;
        }

        .sub-menu li {
            padding: 10px 20px; /* Adjust padding inside sub-menu items */
        }

        .sub-menu li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        .sub-menu li a:hover {
            color: orangered;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="curved-background"></div>
        <div class="navbar">
            <div class="logo">
                <img src="images/logo1.svg" height="100px" width="220px" alt="Logo">
            </div>
            <div class="nav">
                <ul class="links">
                    <li>
                        <a href="homeV1.html">Home <i class="fas fa-plus"></i></a>
                        <ul class="sub-menu">
                            <li><a href="#">HomeV1 (preschool)</a></li>
                            <li><a href="#">HomeV2 (activities)</a></li>
                        </ul>
                    </li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Service</a></li>
                    <li>
                        <a href="#">Pages <i class="fas fa-plus"></i></a>
                        <ul class="sub-menu">
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Pricing</a></li>
                            <li><a href="#">Teacher</a></li>
                            <li><a href="#">Teacher Details</a></li>
                            <li><a href="#">Service</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Blog Details</a></li>
                            <li><a href="#">Contact Us</a></li>
                            <li><a href="#">FAQ's</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Cart(0)</a></li>
                    <button>Get Started</button>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
